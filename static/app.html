<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body style="overflow:auto;">
    <script src="../lib/VSS.SDK.min.js"></script>

    <script>

        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true
        });

        VSS.require(["dist/app"], function (app) {
            app.InitializeWorkItemGroup();
        });
    </script>

    <div id="task-suite-container">
        <button id="load-task-templates">Load this widget...</button>
        <div id="task-selection-container">
            <select>
                <option value="task-one">task One</option>
                <option value="task-two">task Two</option>
                <option value="task-three">task Three</option>
                <option value="task-four">task Four</option>
            </select>
        </div>
        <div id="sub-task-container">
            <ul>
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li>
                <li>Task 5</li>
            </ul>
        </div>

        <button id="create-tasks-btn">Create Tasks</button>
    </div>

</body>

</html>
